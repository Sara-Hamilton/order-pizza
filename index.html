<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Portland's Best Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h3>Place your order:</h3>
          <form id="orderForm">
            <div class="form-group">
              <label for="size">Select a size:</label>
              <select class="form-control" id="size">
                <option value="small">Small (8" across)</option>
                <option value="medium">Medium (12" across)</option>
                <option value="large">Large (16" across)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toppings">Choose your toppings: </label><br>
              <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="topping" value="sausage"> Sausage<br>
              <input type="checkbox" name="topping" value="onions"> Onions<br>
              <input type="checkbox" name="topping" value="bellPeppers"> Bell Peppers<br>
              <input type="checkbox" name="topping" value="blackOlives"> Black Olives<br>
              <input type="checkbox" name="topping" value="anchovies"> Anchovies<br>
            </div>
            <button type="submit" class="btn btn-primary">Place Your Order</button>

          </form>

        </div>

      </div>

    </div>

  </body>
</html>
